<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand m-1 p-1">
        <i class="bi bi-card-checklist p-1" style="background-color: rgb(255, 94, 0);border-radius:0.2rem;"></i>
        Notes Maker
      </a>


      <form class="d-flex">
        <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search Notes" aria-label="Search"
          style="border-radius: 2rem;">
        <button class="btn btn-outline-success" type="submit" style="border-radius: 2rem;">Search</button>
      </form>
    </div>
  </nav>

  <div class="container my-3">
    <h1>Welcome to Notes Maker</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add a note</h5>
        <div class="form-floating my-3">
          <textarea class="form-control" id="addTxt" style="height: 100px"></textarea>
        </div>
        <button class="btn btn-primary" id="addBtn">Add note</button>
      </div>
    </div>
    <hr>
    <h1>Your Notes</h1>
    <hr>
    <div id="notes" class="row container-fluid"></div>
  </div>
  <script src="app.js"></script>

  <footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;"
          href="https://www.facebook.com/kshitij.kumar.3914/" role="button"><i class="bi bi-facebook"></i></a>

        <!-- Instagram -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;"
          href="https://www.instagram.com/kshitijkumar62/" role="button"><i class="bi bi-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca;"
          href="https://www.linkedin.com/in/kshitij-kumar-9435a4195/" role="button"><i class="bi bi-linkedin"></i></a>
        <!-- Github -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;"
          href="https://github.com/Kshitij62" role="button"><i class="bi bi-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Make Sure to follow me on my Social media Handles.
      <a class="text-white" href="$"></a>
    </div>
    <!-- Copyright -->
  </footer>
</body>

</html>
